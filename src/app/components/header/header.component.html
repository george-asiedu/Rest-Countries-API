<header class="w-full px-[5%] py-[30px] lg:py-[18px] fixed shadow overflow-hidden top-0 z-[1] flex items-center justify-between">
    <h1 class="text-black font-bold lg:text-xl">Where in the world?</h1>
    <button 
        type="button" 
        class="flex items-center gap-[8px]"  
        [attr.data-active-theme]=" isDark ? 'dark' : 'light' "
        (click)="themeSwitcher()"
    >
        <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path 
                fill-rule="evenodd" clip-rule="evenodd" d="M13.5532 13.815C9.66857 13.815 6.51929 10.9278 6.51929 
                7.36821C6.51929 6.0253 6.96679 4.78158 7.73143 3.75C4.69036 4.69515 2.5 7.33122 2.5 10.4381C2.5 14.3385 
                5.94929 17.5 10.2036 17.5C13.5929 17.5 16.4696 15.4932 17.5 12.7045C16.375 13.4048 15.0161 13.815 13.5532 
                13.815Z" [style.fill]=" isDark ? 'white' : 'none' " stroke="#111517" stroke-width="1.25"
            />
        </svg>
        <p class="text-black font-medium" *ngIf="isDark">Dark Mode</p>    
        <p class="text-black font-medium" *ngIf="!isDark">Light Mode</p> 
    </button>
</header>
